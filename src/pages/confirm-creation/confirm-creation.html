<ion-header class="confirmMsg">
  <h1>Your account<br> have been created!</h1>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <h2><b>Account details</b></h2><br>
        <h3 style="text-align: left">Name: {{item.firstname}}</h3>
        <h3 style="text-align: left">Account Number: 123456789</h3>
        <h3 style="text-align: left">Account Type: savings</h3>
      </ion-item>
    </ion-list>
    <button ion-button class="button1" (click)="openAccountCreationPage()">Make Another Creation</button>
    <button ion-button class="button1">Share Details</button>
  </ion-grid>
</ion-content>
