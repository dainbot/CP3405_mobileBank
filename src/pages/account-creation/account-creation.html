<ion-header>

  <ion-navbar>
    <ion-title>account-creation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="aboutpage">
  <ion-title>
    Choose the account type:
  </ion-title>
<ion-slides pager>
  <ion-slide *ngFor="let slide of slides">
    <!-- <ion-toolbar>
      <ion-buttons end>
        <button ion-button color="primary">Skip</button>
      </ion-buttons>
    </ion-toolbar> -->
    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
    <img [src]="slide.image" class="slide-image"/>
  </ion-slide>
</ion-slides>
  <div class="countine_button">
    <button ion-button (click)="openCreateAccountPage()" class="countine_button"> 
        Continue
    </button>
  </div>
</div>
</ion-content>
