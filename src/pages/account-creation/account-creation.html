<ion-header>
  <!-- Define the title of this page !-->
  <ion-navbar>
    <ion-title>account-creation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="aboutpage"> <!-- Define the css style for this page !-->
  <ion-title>
    Choose the account type:
  </ion-title>
<ion-slides pager>
  <!-- Add the slide with img and title !-->
  <ion-slide *ngFor="let slide of slides">
    <h2 class="slide-title" [innerHTML]="slide.title"></h2>
    <img [src]="slide.image" class="slide-image"/>
  </ion-slide>
</ion-slides>
   <!-- Put the clickable button below the slide! -->
  <div class="countine_button">
    <button ion-button (click)="openCreateAccountPage()" class="countine_button"> 
        Continue
    </button>
  </div>
</div>
</ion-content>
