<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-item class="firstName">
      <ion-input type="text" placeholder="First Name"></ion-input>
    </ion-item>
    <ion-item class="lastName">
      <ion-input type="text" placeholder="Last Name"></ion-input>
    </ion-item>
    <ion-item class="finNumber">
      <ion-input type="text" placeholder="Fin Number"></ion-input>
    </ion-item>
    <ion-item class="phone">
      <ion-input type="text" placeholder="Phone Number"></ion-input>
    </ion-item>
    <ion-item class="address">
      <ion-input type="text" placeholder="Address"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label class="occupation">Occupation</ion-label>
        <ion-select [(ngModel)]="Occupation">
          <ion-option value="Student">Student</ion-option>
          <ion-option value="Business">Business</ion-option>
          <ion-option value="Other">Other</ion-option>
        </ion-select>
      </ion-item>

</ion-row>
  <button ion-button round class="back" (click)="openHomePage()">Back</button>
  <button ion-button round class="form-confirm" (click)="openConfirmCreationPage()">Confirm</button>
</ion-content>
