<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding> 
<!--   Create a from for customer to write their information -->
  <ion-row>
    <ion-item class="firstName">
      <ion-input type="text" placeholder="First Name" [(ngModel)]="accountprofile.firstname"></ion-input>
    </ion-item>
    <ion-item class="lastName">
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="accountprofile.lastname"></ion-input>
    </ion-item>
    <ion-item class="finNumber">
      <ion-input type="text" placeholder="Fin Number" [(ngModel)]="accountprofile.fin_num"></ion-input>
    </ion-item>
    <ion-item class="phone">
      <ion-input type="text" placeholder="Phone Number" [(ngModel)]="accountprofile.phone_num"></ion-input>
    </ion-item>
    <ion-item class="address">
      <ion-input type="text" placeholder="Address" [(ngModel)]="accountprofile.address"></ion-input>
    </ion-item>
    
      <ion-item>
<!-- select the occpation in this buttom -->
        <ion-label class="occupation">Occupation</ion-label>
        <ion-select [(ngModel)]="Occupation">
          <ion-option value="Student">Student</ion-option>
          <ion-option value="Business">Business</ion-option>
          <ion-option value="Other">Other</ion-option>
        </ion-select>
      </ion-item>

</ion-row>
<!--   click this button can open home page and confirm page -->
  <button ion-button round class="back" (click)="openHomePage()">Back</button>
  <button ion-button round class="form-confirm" (click)="openConfirmCreationPage()">Confirm</button>
</ion-content>
