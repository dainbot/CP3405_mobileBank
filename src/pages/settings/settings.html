<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="item">
  <ion-list-header class="list-header">
    General
  </ion-list-header>
<!-- select the language for app -->
  <ion-item>
    <ion-icon name='planet' item-start></ion-icon>
    <ion-label class="text">Language</ion-label>
    <ion-select [(ngModel)]="language" item-end>
      <ion-option value="Chinese">Chinese</ion-option>
      <ion-option value="English">English</ion-option>
      <ion-option value="Japanese">Japanese</ion-option>
      <ion-option value="Korean">Korean</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-icon name="videocam" item-start></ion-icon>
    <ion-label class="text">
    Voice Instruction Guide
    </ion-label>
  </ion-item>

<!--   choose the font size for app -->
  <ion-item>
    <ion-icon name="brush" item-start></ion-icon>
    <ion-range min="-100" step="10" snaps="true" [(ngModel)]="text" item-end>
      <ion-label range-left class="small-text">A</ion-label>
      <ion-label range-right>A</ion-label>
    </ion-range>
  </ion-item>

<!--   set the notification for app -->
  <ion-item>
    <ion-icon name='notifications' item-start></ion-icon>
    <ion-label class="text">
      Notification
    </ion-label>
    <ion-toggle checked="false" item-end></ion-toggle>
  </ion-item>

<!--   set the button for customers to give feedback -->
  <ion-item>
    <ion-icon name="chatbubbles" item-start></ion-icon>
    <ion-label class="text" (click)="openFeedbackPage()">Feedback</ion-label>
  </ion-item>

</ion-content>
