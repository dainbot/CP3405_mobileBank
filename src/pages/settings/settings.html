<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="item">
      <ion-col>
        <ion-list>
          <ion-item>
          <ion-label class="languages">Languages</ion-label>
          <ion-select [(ngModel)]="Languages">
            <ion-option value="Chinese">Chinese</ion-option>
            <ion-option value="English">English</ion-option>
          </ion-select>
          </ion-item>

          <button ion-button>Voice Instruction Guide</button>
          <button ion-button>Font Size</button>
          <button ion-button>Notification</button>
          <button ion-button>Feedback</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
