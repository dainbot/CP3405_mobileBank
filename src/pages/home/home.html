<ion-header>
  <ion-navbar>
    <ion-title>Mobile Bank</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="font-family: 'Chalkboard SE';" >Welcome to Mobile Bank!</h3>
  <p style="font-size: 12px">
    Enjoy the faster and more convenient way to bank on the go.
  </p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list class="menu">
          <ion-card>
            <img src="assets/imgs/6.jpg" (click)="openTransferPage()">
            <div class="card-title">Transfer</div>
          </ion-card>
          <ion-card>
            <img src="assets/imgs/1.jpg" (click)="openAccountInfoPage()">
            <div class="card-title">Account Information</div>
          </ion-card>
          <ion-card>
            <img src="assets/imgs/7.jpg" (click)="openTransHistoryPage()">
            <div class="card-title">History</div>
          </ion-card>
          <ion-card>
            <img src="assets/imgs/2.jpg" (click)="openAccountCreationPage()">
            <div class="card-title">Create Account</div>
          </ion-card>
          <ion-card>
            <img src="assets/imgs/8.jpg" (click)="openSettingsPage()">
            <div class="card-title">Settings</div>
          </ion-card>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
