<ion-header>
  <ion-navbar>
    <ion-title>Mobile Bank</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <h2>Welcome to Mobile Bank!</h2>
    <p>
      Enjoy the faster and more convenient way to bank on the go.
    </p>
  <ion-grid>
    <ion-row class="item">
      <ion-col>
        <ion-list>
          <button ion-button (click)="openTransferPage()">Transfer</button>
          <button ion-button>Account Information</button>
          <button ion-button>History</button>
          <button ion-button>Create Account</button>
          <button ion-button (click)="openSettingsPage()">Settings</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
