<ion-header>
  <ion-navbar>
    <ion-title>Mobile Bank</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Mobile Bank!</h2>
  <p>
    Enjoy the faster and more convenient way to bank on the go.
  </p>
  <ion-grid>
    <ion-row class="item">
      <ion-col>
        <ion-list>
          <button ion-button (click)="openTransferPage()"><strong>Transfer</strong></button>
          <button ion-button><strong>Account Information</strong></button>
          <button ion-button><strong>History</strong></button>
          <button ion-button><strong>Settings</strong></button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
