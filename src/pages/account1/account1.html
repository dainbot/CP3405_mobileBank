
<ion-header>

  <ion-navbar>
    <ion-title>Account 1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--   show the detail of account, incliding name, account number and balance.  -->
  <ion-grid>
    <ion-row>
      <ion-list  style="margin-left: 33%">
        <ion-fab>
          <img ion-fab color="secondary" src="assets/imgs/h.png">
        </ion-fab>
      </ion-list>
    </ion-row>
      <ion-row style="margin-top: 30%">
        <ion-item class="lastName" *ngFor="let item of items">
          <ion-label color="primary" stacked><b>Last Name: </b></ion-label>
          <ion-label>{{item.lastname}}</ion-label>
        </ion-item>

        <ion-item class="firstName" *ngFor="let item of items">
          <ion-label color="primary" stacked><b>First Name: </b></ion-label>
          <ion-label>{{item.firstname}}</ion-label>
        </ion-item>

        <ion-item class="accNum">
          <ion-label color="primary" stacked><b>Account Number:</b></ion-label>
          <ion-label>123456778</ion-label>
        </ion-item>

        <ion-item class="balance">
          <ion-label color="primary" stacked><b>Available Balance:</b></ion-label>
          <ion-label>S$ 999,999.00</ion-label>
        </ion-item>
      </ion-row>
  </ion-grid>
</ion-content>
