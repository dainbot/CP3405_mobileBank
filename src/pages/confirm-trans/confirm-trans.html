<ion-header class="confirmMsg">
  <h1>Your funds<br> have been transferred!</h1>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-list>
        <ion-item class="detailbox" *ngFor="let item of items">
          <h2><b>Transaction details</b></h2>
          <h3>Amount: ${{item.amount}}</h3>
          <h3></h3>
        </ion-item>
    </ion-list>
      <button ion-button class="button1" (click)="openTransferPage()">Make Another Transfer</button>
      <button ion-button class="button1">Share Details</button>
  </ion-grid>
</ion-content>
