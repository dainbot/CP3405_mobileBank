<ion-header>

  <ion-navbar>
    <ion-title>Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-list>
          <ion-fab>
            <button ion-fab color="secondary">+</button>
          </ion-fab>
        </ion-list>
      </ion-col>
      <ion-col col-4>
        <ion-icon name="arrow-round-forward" class="arrow"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <ion-list>
          <ion-fab>
            <button ion-fab color="secondary">+</button>
          </ion-fab>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item class="amount">
        <ion-label color="primary" stacked>Amount</ion-label>
        <ion-input type="text" [(ngModel)]="amount.amount"></ion-input>
      </ion-item>
      <ion-item class="date">
        <ion-label color="primary" stacked>When</ion-label>
        <ion-input type="date" placeholder="date"></ion-input>
      </ion-item>
    </ion-row>
    <button ion-button round class="confirm" (click)="openConfirmTransPage()">Confirm</button>
  </ion-grid>


</ion-content>
