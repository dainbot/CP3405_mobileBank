<ion-header>

  <ion-navbar>
    <ion-title>Transfer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="item">
<!-- 
  primary page for transfer function, put five transfer option(button) for user to choose and go
!-->
  <ion-list>
    <button ion-button (click)="openTransactionPage()">
      <ion-icon name="swap" style="margin-right: 10%"></ion-icon>
      To Other Accounts
    </button>
  </ion-list>
  <ion-list>
    <button ion-button>
      <ion-icon name="globe" style="margin-right: 10%"></ion-icon>
      To Oversea Accounts
    </button>
  </ion-list>
  <ion-list>
    <button ion-button>
      <ion-icon name="water" style="margin-right: 10%"></ion-icon>
      To Pay Bills
    </button>
  </ion-list>
  <ion-list>
    <button ion-button>
      <ion-icon name="card" style="margin-right: 10%"></ion-icon>
      To Credit Card
    </button>
  </ion-list>
  <ion-list>
    <button ion-button>
      <ion-icon name="qr-scanner" style="margin-right: 10%"></ion-icon>
      Scan to pay
    </button>
  </ion-list>
</ion-content>
